    <script>

        /* check if input is a valid color */
        function isColor(strColor) {
            var s = new Option().style;
            s.color = strColor;
            return s.color == strColor;
        }

        //function to check the input value, test if its a valid color and then to change the background
        function changebackground() {
            let bgcolor = document.querySelector('#bgcolor').value;
            if (isColor(bgcolor)) {
                document.getElementById("bg").style.backgroundColor = bgcolor;
            }
            else {
                alert(bgcolor + ' is not a supported color!');
            }

        }

    </script>
